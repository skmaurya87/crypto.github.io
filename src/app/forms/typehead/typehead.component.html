<p class="font-weight-bolder">AutoComplete Searchable</p>
<p class="fnt-13 mb-0">Basic</p>
<p-autoComplete [(ngModel)]="country" [suggestions]="filteredCountriesSingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="30"
    placeholder="Countries" [minLength]="1"  styleClass="wid100 typehed"></p-autoComplete>
<span>Country: {{country ? country.name||country : 'none'}}</span>


<p class="fnt-13 mt-3 mb-0">Advanced</p>
<p-autoComplete  styleClass="wid100 typehed" [(ngModel)]="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)" [size]="30"
    [minLength]="1" placeholder="Hint: type 'v' or 'f'" [dropdown]="true">
    <ng-template let-brand pTemplate="item">
        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
            <img src="../../assets/images/{{brand}}.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
            <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
        </div>
    </ng-template>
</p-autoComplete>


<p class="fnt-13 mt-3 mb-0">Multiple</p>
<span class="ui-fluid">
    <p-autoComplete  [style]="{'display':'block'}" [(ngModel)]="countries" [suggestions]="filteredCountriesMultiple" (completeMethod)="filterCountryMultiple($event)" styleClass="wid100"
        [minLength]="1" placeholder="Countries" field="name" [multiple]="true">
    </p-autoComplete>
</span>
<ul>
    <li *ngFor="let c of countries">{{c.name}}</li>
</ul>

<p-rating [(ngModel)]="val2" (onRate)="handleRate($event)" (onCancel)="handleCancel($event)"></p-rating> 
<span *ngIf="msg" style="margin-left:10px">{{msg}}</span>
