<div class="d-flex justify-content-between align-items-center">
      <div class="py-2">
        <h6 class="mt-0 mb-1">Bitcoin Rating Graph</h6>
        <p class="mb-0">This is Photoshop's version of Lorem Ipsum. Proin gravida nibh</p>
      </div>
      <div class="py-2">
        <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-light active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked="">Day
          </label>
          <label class="btn btn-light">
              <input type="radio" name="options" id="option2" autocomplete="off"> Month
          </label>
          <label class="btn btn-light">
              <input type="radio" name="options" id="option2" autocomplete="off"> Year
          </label>
        </div></div>
    </div>
    <hr class="my-1">
    <div class="d-flex justify-content-between align-items-center flex-sm-wrap flex-wrap">
         <div class="py-2">
         <p-dropdown class="bitcoin-select fnt-11" [options]="SelectCoins" [(ngModel)]="selectedCar2">
             <ng-template let-CoinIcon pTemplate="selectedItem">
                 <img src="../../assets/images/{{CoinIcon.label}}.png" style="width:18px;vertical-align:middle" />
                 <span style="vertical-align:middle; margin-left: .5em">{{CoinIcon.label}}</span>
             </ng-template>
             <ng-template let-SelectCoins pTemplate="item" class="fnt-11">
                 <div class="ui-helper-clearfix" style="position: relative;height: 20px;">
                     <img src="../../assets/images/{{SelectCoins.label}}.png" style="width:18px;position:absolute;top:1px;left:5px"/>
                     <div style="font-size:11px; margin-left: 25px; margin-top:1px">{{SelectCoins.label}}</div>
                 </div>
             </ng-template>
         </p-dropdown>
             <button type="button" class="btn btn-link btn-sm">Charts</button>
             <button type="button" class="btn btn-link btn-sm">Markets</button>
             <button type="button" class="btn btn-link btn-sm">Data Wallet</button>
         </div>
         <div class="py-2">
             <button type="button" class="btn btn-link btn-sm"><i class="fa fa-file-excel-o"></i> Create Excel Sheet</button>
             <button type="button" class="btn btn-link btn-sm"><i class="fa fa-envelope-o"></i> Shared By Email</button>
         </div>
         </div>
         <hr class="m-0">



<highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>
