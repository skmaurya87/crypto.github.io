<div class="d-flex justify-content-between align-items-center">
    <div class="py-2">
      <h6 class="mt-0 mb-2">Website Audience Metrics</h6>
      <h5 class="real-data mr-4"><small>Open Rate</small>9,452.59</h5>
      <h5 class="real-data mr-4"><small>High Rate</small>95,705</h5>
      <h5 class="real-data mr-4"><small>Low Rate</small>19.03%</h5>
      <h5 class="real-data"><small>Close Rate</small>12,785</h5>
    </div>
    <div class="py-2">
      <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked="">Day
        </label>
        <label class="btn btn-light">
            <input type="radio" name="options" id="option2" autocomplete="off"> Month
        </label>
        <label class="btn btn-light">
            <input type="radio" name="options" id="option2" autocomplete="off"> Year
        </label>
      </div></div>
  </div>

<highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   style = "width: 100%; height: 300px; display: block;">
</highcharts-chart>
