<div class="d-flex justify-content-between align-items-center">
    <div class="py-2">
      <h6 class="mt-0 mb-1">Crypto Currency Rating Graph</h6>
      <p class="mb-0">Real time crypto currency information and real date</p>
    </div>
    <div class="py-2">
      <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked="">Day
        </label>
        <label class="btn btn-light">
            <input type="radio" name="options" id="option2" autocomplete="off"> Month
        </label>
        <label class="btn btn-light">
            <input type="radio" name="options" id="option2" autocomplete="off"> Year
        </label>
      </div></div>
  </div>
  <hr class="my-1">
  <div class="d-flex justify-content-between align-items-center flex-sm-wrap flex-wrap">
      <div class="py-2">
        <h5 class="real-data mr-4"><small>Open Rate</small>9,452.59</h5>
        <h5 class="real-data mr-4"><small>High Rate</small>95,705</h5>
        <h5 class="real-data mr-4"><small>Low Rate</small>19.03%</h5>
        <h5 class="real-data"><small>Close Rate</small>12,785</h5>
      </div>
      <div class="py-2">
          <button type="button" class="btn btn-link btn-sm"><i class="fa fa-file-excel-o"></i> Create Excel Sheet</button>
          <button type="button" class="btn btn-link btn-sm"><i class="fa fa-envelope-o"></i> Shared By Email</button>
      </div>
      </div>
      <hr class="m-0">

      <highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   style = "width: 100%; height: 300px; display: block;">
</highcharts-chart>
